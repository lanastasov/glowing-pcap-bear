<html>

  <head>
    <title>Embedding Elm in HTML!</title>
    <script type="text/javascript" src="elm.js"></script>
  </head>

  <body>
    <h1>Found Hosts</h1>
    <div id="hosts" style="width:50%; height:400px;"></div>
  </body>

  <script type="text/javascript">
    var hostsDiv = document.getElementById('hosts');
    Elm.embed(Elm.Stamper, hostsDiv);
  </script>

</html>
